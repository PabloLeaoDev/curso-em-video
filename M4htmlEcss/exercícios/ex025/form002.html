<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário.</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> <!-- O autocomplete na tag form é diferente do da tag input (o qual só serve quando o autocomplete do form estiver ON) -->
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="8" size="10" placeholder="nome de usuário" autocomplete="username"> <!-- O required obriga o usuário a preencher o input -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="13" placeholder="mínimo 8 caracteres" autocomplete="current-password"> <!-- minlength e maxlength servem para determinar a quantidade de caracteres que podem ter em um input -->
        </p>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
