<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1">
        </p>

        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2">
        </p>

        <p>
            <label for="imult">Multiplicação: </label>
            <output name="mult" id="imult">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script src="mult.js"></script>
</body>
</html>
