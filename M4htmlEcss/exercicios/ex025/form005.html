<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="sxfem" value="F"> <label for="sxfem">Feminino</label>

        <fieldset>

            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="artm" id="iartm" checked> <label for="ibas">Artes Marciais</label> <br>
            <input type="checkbox" name="corr" id="icorr" checked> <label for="icorr">Corrida</label> <br>
            <input type="checkbox" name="outro" id="ioutro"> <label for="ioutro">Outro</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

</body>
</html>
