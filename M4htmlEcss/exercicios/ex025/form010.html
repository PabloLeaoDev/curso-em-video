<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Idade</legend>
            <p>
                <label for="iano">Em que ano você nasceu? </label>
                <input type="number" name="ano" id="iano" min="1900" max="2023" value="2005" oninput="calidade()">
            </p>

            <p>
                <label for="iidade">Sua idade é: </label>
                <output name="idade" id="iidade">18</output>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calidade() {
            let thisy = new Date().getFullYear();
            iidade.innerHTML = Number(thisy) - Number(iano.value);
        }
    </script>
</body>
</html>
